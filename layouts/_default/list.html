{{ define "main"}}
<div class="blog-list">
  <div class="blog-list-header">
    <h1>Blog Posts</h1>
    <!-- <hr> -->
  </div>
  <div class="blog-list-body">
    {{ range .Pages }}
    <div class="blog-list-post">
      <div class="blog-list-post-title"><a href="{{.RelPermalink}}">{{.Title}}</a></div>
      <div class="blog-list-post-date">{{.PublishDate.Format "January 02, 2006"}}</div>
    </div>
    {{ end }}
    <br>
  </div>
</div>
{{ end }}
