{{ define "main"}}
<div class="single">
  <div class="single-title">
    <h1>{{.Title}}</h1>
  </div>
  <div class="single-date">
    <div class="single-date-lastmod">
      Last Modified: {{.Lastmod.Format "January 02, 2006"}}
    </div>
    <div class="single-date-publish">
      Published: {{.PublishDate.Format "January 02, 2006"}}
    </div>
  </div>
  <div class="single-content">
    {{.Content}}
  </div>
</div>
{{ end }}
